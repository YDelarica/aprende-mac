// Exam functions
function exQ(btn,r,qn,lid){
  const p=btn.parentElement;
  const opts=p.querySelectorAll('.qo');
  opts.forEach(o=>{
    o.classList.add('d');
    if(o===btn)o.classList.add(r==='c'?'c':'w');
    if(r==='w'&&o!==btn&&o.getAttribute('onclick')&&o.getAttribute('onclick').indexOf(",'c',")>-1)o.classList.add('c');
  });
  if(r==='c'){const fb=p.querySelector('.fb');if(fb)fb.classList.add('sh')}
  if(exTricks[qn]&&!p.querySelector('.trk')){
    const t=document.createElement('div');t.className='trk';
    t.innerHTML='\uD83D\uDCA1 <strong>Truco:</strong> '+exTricks[qn];p.appendChild(t);
  }
  if(!exAns.has(qn)){exAns.add(qn);if(r==='c')exSc++;else exWr.push({q:qn,lid:lid})}
  if(exAns.size>=50)setTimeout(exShow,600);
}
function exEmailSend(){
  const el=document.getElementById('exEmail');if(!el)return;
  if(el.value.trim().length>=10){
    el.classList.add('ok');show('fbExEmail');
    if(!exAns.has(8)){exAns.add(8);exSc++}
    const p=el.closest('.ex');
    if(p&&exTricks[8]&&!p.querySelector('.trk')){
      const t=document.createElement('div');t.className='trk';
      t.innerHTML='\uD83D\uDCA1 <strong>Truco:</strong> '+exTricks[8];p.appendChild(t);
    }
    if(exAns.size>=50)setTimeout(exShow,600);
  }
}
function exSkip(qn,lid){
  if(!exAns.has(qn)){exAns.add(qn);exWr.push({q:qn,lid:lid})}
  const el=document.getElementById('exEmail');
  if(el){const p=el.closest('.ex');
    if(p&&exTricks[qn]&&!p.querySelector('.trk')){
      const t=document.createElement('div');t.className='trk';
      t.innerHTML='\uD83D\uDCA1 <strong>Truco:</strong> '+exTricks[qn];p.appendChild(t);
    }
  }
  if(exAns.size>=50)setTimeout(exShow,600);
}
function exShow(){
  const el=document.getElementById('exRes');if(!el)return;
  let msg='',ic='';
  if(exSc===50){ic='\u{1F3C6}';msg='\u{00A1}MATR\u{00CD}CULA DE HONOR! \u{00A1}Eres un aut\u{00E9}ntico experto en Mac!';}
  else if(exSc>=40){ic='\u{1F389}';msg='\u{00A1}SOBRESALIENTE! Dominas tu Mac casi a la perfecci\u{00F3}n.';}
  else if(exSc>=30){ic='\u{1F44F}';msg='\u{00A1}NOTABLE! Sabes much\u{00ED}simo. Repasa las que fallaste.';}
  else if(exSc>=20){ic='\u{1F44D}';msg='\u{00A1}APROBADO! Ya sabes lo esencial. Revisa las lecciones de lo que fallaste.';}
  else{ic='\u{1F4AA}';msg='\u{00A1}\u{00C1}NIMO! Repasa las lecciones y vuelve a intentarlo. \u{00A1}T\u{00FA} puedes!';}
  let h=`<div style="font-size:64px;margin-bottom:16px">${ic}</div>`;
  h+=`<div style="font-family:'Quicksand',sans-serif;font-weight:900;font-size:32px;color:var(--pri-d);margin-bottom:8px">${exSc} de 50</div>`;
  h+=`<p style="font-size:22px;color:var(--txt);margin-bottom:24px">${msg}</p>`;
  if(exWr.length>0){
    h+=`<div style="text-align:left;max-width:400px;margin:0 auto 24px"><p style="font-weight:800;font-size:18px;color:var(--acc);margin-bottom:12px">\u{1F4D6} Repasa estas lecciones:</p>`;
    const nm={kb1:'El teclado del Mac',kb2:'Escribir una frase',kb3:'Atajos de teclado',tp1:'Tu primer clic',tp2:'Clic derecho y gestos',sw1:'El Escritorio y el Dock',sw2:'Safari (Internet)',sw3:'Texto predictivo y dictado',sw4:'Ajustes importantes',in1:'Finder: archivos',in2:'Spotlight: buscar todo',in3:'Correo (Mail)',in4:'Fotos en el Mac',ol1:'Outlook para Gmail',yt1:'YouTube en el Mac',wa1:'WhatsApp en el Mac',ad1:'iPhone + Mac',ad2:'Buscar mi iPhone',ad3:'iCloud y Siri',ad4:'Seguridad y contrase\u{00F1}as',ad5:'Capturas de pantalla',ad6:'Trucos avanzados'};
    const seen=new Set();
    exWr.forEach(w=>{if(seen.has(w.lid))return;seen.add(w.lid);const idx=L.findIndex(l=>l.id===w.lid);if(idx>=0)h+=`<div style="padding:10px 16px;background:var(--acc-l);border-radius:8px;margin:6px 0;cursor:pointer;font-size:18px;font-weight:600" onclick="go(${idx})">\u{2192} ${nm[w.lid]||L[idx].title}</div>`});
    h+=`</div>`;
  }
  h+=`<button class="btn btn-p btn-lg" onclick="exReset()" style="margin-top:16px">\u{1F504} Repetir examen</button>`;
  el.style.display='block';el.innerHTML=h;
  el.scrollIntoView({behavior:'smooth'});
}
function exReset(){exSc=0;exAns=new Set();exWr=[];const idx=L.findIndex(l=>l.id==='exam');if(idx>=0){cur=idx;render()}}

// Keyboard highlight
document.addEventListener('keydown',(e)=>{
  const kb=document.getElementById('kbM');
  if(!kb)return;
  kb.querySelectorAll('.kb-k').forEach(k=>{
    if(k.textContent===e.key.toUpperCase()){k.classList.add('on');setTimeout(()=>k.classList.remove('on'),300)}
  });
});

// Init: restore from hash
const initHash=window.location.hash.slice(1);
if(initHash){const idx=L.findIndex(l=>l.id===initHash);if(idx>=0)cur=idx;}
render();
</script>
